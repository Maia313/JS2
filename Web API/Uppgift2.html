<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Planet Arid info</title>

</head>

<body>
    <h3 id="dataFromCall">


    </h3>

    <script type="text/javascript">
        responseHandler();

        async function responseHandler() {
            let response_data = await fetchData('https://swapi.co/api/planets/1/');

            //Gör om strängen till JSON
            let planet = JSON.parse(response_data);
            let text = " ";

            //Eftersom resultatet är en array med data går det att peka på positioner i arrayen
            //Kanske inte ger snyggaste resultatet :-)
            for (var pos in planet) {

                text += planet[pos] + " ";
            }


            let setData = document.getElementById("dataFromCall");
            setData.innerHTML = text;
        }
    </script>

    <script src="Web_api.js"></script>
</body>

</html>
