<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Luke Skywalker info</title>

</head>

<body>
    <h3 id="dataFromCall">


    </h3>

    <script type="text/javascript">
        //Om Du vill testa det gamla sättet ta bort kommentaren nedan
        //och kommentera raden med responseHandlerNEWStyle
        //getData('https://swapi.co/api/people/1/', responseHandlerOLDStyle);

        responseHandlerNEWStyle();

        var responseHandlerOLDStyle = function(response_data) {
            let person = JSON.parse(response_data);

            let setData = document.getElementById("dataFromCall");
            setData.innerHTML = person.name + " " + person.height + " " + person.hair_color;
        }

        async function responseHandlerNEWStyle() {
            let response_data = await fetchData('https://swapi.co/api/people/1/');

            //Gör om strängen till JSON
            let person = JSON.parse(response_data);

            let setData = document.getElementById("dataFromCall");
            setData.innerHTML = person.name + " " + person.height + " " + person.hair_color;
        }
    </script>
    <script src="Web_api.js"></script>

</body>

</html>
